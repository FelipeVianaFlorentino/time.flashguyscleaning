<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Controle de Ponto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>üîê Redefinir Senha</h1>
            <form id="formResetSenha">
                <div class="form-group">
                    <label for="novaSenha">Nova Senha</label>
                    <input type="password" id="novaSenha" name="novaSenha" required 
                           placeholder="M√≠nimo 6 caracteres" minlength="6">
                    <small class="form-hint">M√≠nimo de 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmarNovaSenha">Confirmar Nova Senha</label>
                    <input type="password" id="confirmarNovaSenha" name="confirmarNovaSenha" required 
                           placeholder="Digite a senha novamente">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="btnRedefinir">
                        <span id="btnRedefinirText">Redefinir Senha</span>
                        <span id="btnRedefinirLoading" style="display: none;">Redefinindo...</span>
                    </button>
                    <a href="index.html" class="link-login">Voltar para login</a>
                </div>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>
    
    <!-- Vers√£o -->
    <div class="version-info">v<span id="appVersion">1.0.1</span></div>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="version.js"></script>
    <script>
        // Atualizar vers√£o quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            const versionSpan = document.getElementById('appVersion');
            if (versionSpan && window.APP_VERSION) {
                versionSpan.textContent = window.APP_VERSION;
            }
        });
    </script>
    <script src="supabase-config.js"></script>
    <script src="supabase-service.js"></script>
    <script>
        // Verificar se h√° hash de recupera√ß√£o na URL
        document.addEventListener('DOMContentLoaded', async function() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const type = hashParams.get('type');
            
            // O Supabase gerencia automaticamente o token via hash
            // N√£o precisamos validar aqui, apenas quando o usu√°rio tentar redefinir
            if (accessToken && type === 'recovery') {
                // Token v√°lido presente
                console.log('Token de recupera√ß√£o detectado');
            }
        });
        
        document.getElementById('formResetSenha').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarNovaSenha = document.getElementById('confirmarNovaSenha').value;
            
            // Limpar mensagens anteriores
            esconderMensagens();
            
            // Valida√ß√µes
            if (!novaSenha || !confirmarNovaSenha) {
                mostrarErro('Por favor, preencha todos os campos.');
                return;
            }
            
            if (novaSenha.length < 6) {
                mostrarErro('A senha deve ter no m√≠nimo 6 caracteres.');
                return;
            }
            
            if (novaSenha !== confirmarNovaSenha) {
                mostrarErro('As senhas n√£o conferem.');
                return;
            }
            
            // Mostrar loading
            const btnRedefinir = document.getElementById('btnRedefinir');
            const btnRedefinirText = document.getElementById('btnRedefinirText');
            const btnRedefinirLoading = document.getElementById('btnRedefinirLoading');
            btnRedefinir.disabled = true;
            btnRedefinirText.style.display = 'none';
            btnRedefinirLoading.style.display = 'inline';
            
            try {
                const resultado = await redefinirSenha(novaSenha);
                
                if (resultado.success) {
                    mostrarSucesso('Senha redefinida com sucesso! Redirecionando para login...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html?senhaRedefinida=true';
                    }, 2000);
                } else {
                    mostrarErro(resultado.message || 'Erro ao redefinir senha. Tente novamente.');
                    btnRedefinir.disabled = false;
                    btnRedefinirText.style.display = 'inline';
                    btnRedefinirLoading.style.display = 'none';
                }
            } catch (error) {
                mostrarErro('Erro ao redefinir senha: ' + error.message);
                btnRedefinir.disabled = false;
                btnRedefinirText.style.display = 'inline';
                btnRedefinirLoading.style.display = 'none';
            }
        });
        
        // Verificar se veio da recupera√ß√£o de senha
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('senhaRedefinida') === 'true') {
                mostrarSucesso('Senha redefinida com sucesso!');
            }
        });
        
        function mostrarErro(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function mostrarSucesso(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function esconderMensagens() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
