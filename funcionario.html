<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto - Funcion√°rio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>Controle de Ponto</h1>
                <p id="infoFuncionario"></p>
                <p class="company-name">flash guys cleaning</p>
            </div>
            <div class="header-right">
                <div class="user-info-card">
                    <div class="user-info-item">
                        <span class="user-info-label">Email:</span>
                        <span id="userEmail" class="user-info-value"></span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">Tipo:</span>
                        <span id="userTipo" class="user-info-value"></span>
                    </div>
                    <div class="user-info-item">
                        <span class="user-info-label">Departamento:</span>
                        <span id="userDepartamento" class="user-info-value"></span>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="logout()">Sair</button>
            </div>
        </header>
        
        <div class="main-content">
            <!-- Se√ß√£o de Jornada Normal -->
            <section class="card">
                <h2>Jornada de Trabalho</h2>
                <div class="button-group-large">
                    <button id="btnIniciarJornada" class="btn btn-success btn-large" onclick="iniciarJornada()">
                        ‚è∞ INICIAR JORNADA
                    </button>
                    <button id="btnFinalizarJornada" class="btn btn-danger btn-large" onclick="finalizarJornada()" disabled>
                        üèÅ FINALIZAR JORNADA
                    </button>
                </div>
                <div id="statusJornada" class="status-info"></div>
            </section>
            
            <!-- Se√ß√£o de Horas Extras -->
            <section class="card">
                <h2>Horas Extras</h2>
                <div class="button-group-large">
                    <button id="btnIniciarExtra" class="btn btn-warning btn-large" onclick="iniciarHoraExtra()">
                        ‚è±Ô∏è INICIAR HORA EXTRA
                    </button>
                    <button id="btnFinalizarExtra" class="btn btn-danger btn-large" onclick="finalizarHoraExtra()" disabled>
                        üèÅ FINALIZAR HORA EXTRA
                    </button>
                </div>
                <div id="statusExtra" class="status-info"></div>
            </section>
            
            <!-- Hist√≥rico do Dia -->
            <section class="card">
                <h2>Hist√≥rico de Hoje</h2>
                <div id="historicoDia" class="historico">
                    <p class="empty-state">Nenhum registro ainda hoje.</p>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Vers√£o -->
    <div class="version-info">v<span id="appVersion">1.0.1</span></div>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="version.js"></script>
    <script>
        // Atualizar vers√£o quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            const versionSpan = document.getElementById('appVersion');
            if (versionSpan && window.APP_VERSION) {
                versionSpan.textContent = window.APP_VERSION;
            }
        });
    </script>
    <script src="supabase-config.js"></script>
    <script src="supabase-service.js"></script>
    <script src="funcionario.js"></script>
</body>
</html>
